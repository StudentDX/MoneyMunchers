{% extends 'base.html' %}

{% block title %} Log In{% endblock %}

{% block content %}
<form method="POST">
    {{ form.csrf_token }}
    <div>{{ form.username.label }}: {{ form.username() }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}
